<div class="wrap">
    <div class="content">
        <div class="trackContainer">

            <h3>All Demos</h3>
            <ul class="tracks">
                <li *ngFor="let track of playlistService.tracks" class="{{track.class}}">
                    <span *ngIf="!track.visible" >{{track.title}}</span>
                    <a *ngIf="track.visible" (click)="toggleContainer()" routerLink="{{track.url}}" >{{track.title}}</a>
                </li>
            </ul>

        </div>
        <div class="filterContainer">

            <h3>Filters</h3>
            <ul>
                <li *ngFor="let filter of playlistService.filters"><button (click)="this.playlistService.toggleFilter(filter.tag)">{{filter.title}}</button></li>

            </ul>
            <br />
            <br />

            <button (click)="this.playlistService.clearFilter()">Reset</button>
            
<br />
<br />
            <button (click)="close()">CLOSE</button>
        </div>
        <!-- <a routerLink="{{this.playlistService.recentPageOrAlt()}}" >HOME</a> -->
    </div>

    <div class="background">
        <div></div>
    </div>
</div>
